    <script>
      var drawerfHMLOGOHEADER = document.getElementById("drawerfHMLOGOHEADER");

      var drawermAXIMLOGOHEADER = document.getElementById("drawermAXIMLOGOHEADER");

      }
      
      var drawerpLAYBOYLOGOHEADER = document.getElementById(
        "drawerpLAYBOYLOGOHEADER"
      );
      if (drawerpLAYBOYLOGOHEADER) {
        drawerpLAYBOYLOGOHEADER.addEventListener("click", function (e) {

      var draweradult = document.getElementById("draweradult");

      var drawermeinKonto = document.getElementById("drawermeinKonto");
      if (drawermeinKonto) {
        drawermeinKonto.addEventListener("click", function (e) {
          window.location.href = "./account.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      
      var logoContainer = document.getElementById("logoContainer");
      if (logoContainer) {
        logoContainer.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var fHMLOGOHEADER = document.getElementById("fHMLOGOHEADER");
      if (fHMLOGOHEADER) {
        fHMLOGOHEADER.addEventListener("click", function (e) {
          window.location.href = "./f-h-m-extended.html";
        });
      }
      
      var pLAYBOYLOGOHEADER = document.getElementById("pLAYBOYLOGOHEADER");
      if (pLAYBOYLOGOHEADER) {
        pLAYBOYLOGOHEADER.addEventListener("click", function (e) {
          window.location.href = "./playboy-extended.html";
        });
      }
      
      var mAXIMLOGOHEADER = document.getElementById("mAXIMLOGOHEADER");
      if (mAXIMLOGOHEADER) {
        mAXIMLOGOHEADER.addEventListener("click", function (e) {
          window.location.href = "./m-a-x-i-m-extended.html";
        });
      }
      
      var adultContainer = document.getElementById("adultContainer");
      if (adultContainer) {
        adultContainer.addEventListener("click", function (e) {

        });
      }
      
      var meinKonto = document.getElementById("meinKonto");
      if (meinKonto) {
        meinKonto.addEventListener("click", function (e) {
          window.location.href = "./account.html";
        });
      }
      
      var hamburger = document.getElementById("hamburger");
      if (hamburger) {
        hamburger.addEventListener("click", function () {
          var drawerOverlay = document.getElementById("divHamburgerMenuDrawerDe");
          if (!drawerOverlay) return;
          var drawerOverlayStyle = drawerOverlay.style;
          if (drawerOverlayStyle) {
            drawerOverlayStyle.display = "flex";
            drawerOverlayStyle.zIndex = 99;
            drawerOverlayStyle.backgroundColor = "rgba(113, 113, 113, 0.3)";
            drawerOverlayStyle.alignItems = "center";
            drawerOverlayStyle.justifyContent = "";
          }
          drawerOverlay.setAttribute("closable", "");
      
          var onClick =
            drawerOverlay.onClick ||
            function (e) {
              if (
                e.target === drawerOverlay &&
                drawerOverlay.hasAttribute("closable")
              ) {
                drawerOverlayStyle.display = "none";
              }
            };
          drawerOverlay.addEventListener("click", onClick);
        });
      }
      
      var kndigung = document.getElementById("kndigung");
      if (kndigung) {
        kndigung.addEventListener("click", function (e) {
          window.location.href = "./account.html";
        });
      }
      
      var fAQs = document.getElementById("fAQs");
      if (fAQs) {
        fAQs.addEventListener("click", function (e) {
          window.location.href = "./f-a-q.html";
        });
      }
      
      var kontakt = document.getElementById("kontakt");
      if (kontakt) {
        kontakt.addEventListener("click", function (e) {
          window.location.href = "./contact-us.html";
        });
      }
      
      var aGB = document.getElementById("aGB");
      if (aGB) {

      var datenschutz = document.getElementById("datenschutz");

      if (nutzungsbedingungen) {

      var impressum = document.getElementById("impressum");
